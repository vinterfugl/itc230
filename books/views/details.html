<html>
<body>
  <h2>Details for {{title}}</h2>
  {{#if result}}
    <li>Title: {{ result.title }}
    <li>Author: {{ result.author }}
    <li>Pubdate: {{ result.pubdate }}
        
        
    <form method="post" action="/delete">
        <input type="hidden" name="title" value="{{title}}">
        <input type="submit" value="delete" />
    </form>
        
  {{else}}
    Book not found    
    {{/if}}
        
</body>
</html>
